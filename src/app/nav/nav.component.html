<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="false">
    <mat-toolbar color="primary">
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/main">Cards</a>
      <a mat-list-item routerLink="/favourites">Favourites</a>
      <a mat-list-item routerLink="/about">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Card Collector</span>
      <button class="alert" mat-icon-button aria-label="Side nav toggle icon" (click)="subscribeToNotification()"><mat-icon aria-label="Side nav toggle icon">add_alert</mat-icon></button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
