<div class="mat-elevation-z8">
  <mat-table #table
             [dataSource]="dataSource"
             matSort
             aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Description</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.notes}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="open">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Photo</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button class="floating-button" (click)="openDialog(row.photourl)"><i class="material-icons">camera_alt</i></button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef
                       mat-sort-header>Delete</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button class="floating-button" (click)="deleteClicked(row)"><i class="material-icons">delete</i></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
