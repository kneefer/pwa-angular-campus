<app-cards-table></app-cards-table>

<p><b>User ID:</b> {{ userService.userId }}</p>

<table>
  <thead>
    <th>Name</th>
    <th>Notes</th>
    <th>Photo URL</th>
  </thead>
  <tbody>
    <tr *ngFor="let record of records | async">
      <td>{{ record.name }}</td>
      <td>{{ record.notes }}</td>
      <td>{{ record.photourl }}</td>
      <td><button (click)="deleteClicked(record)">Delete</button></td>
    </tr>
  </tbody>
</table>

<button (click)="addClicked()">Add new record</button>
